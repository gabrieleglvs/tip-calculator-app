<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./imagens/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
        <h1>SPLITTER</h1>
    </header>
    <main>
        <section class="splitter">
            <div class="splitter-input">
                <div class="splitter-input-bill">
                    <label for="s-input-bill">Bill</label>
                    <input type="text" name="bill" id="s-input-bill">
                </div>

                <div class="splitter-input-tip">
                    <span class="s-input-tip-title">Select Tip %</span>

                    <button class="s-input-tip-button" id="tip-button-5">5%</button>

                    <button class="s-input-tip-button" id="tip-button-10">10%</button>

                    <button class="s-input-tip-button" id="tip-button-15">15%</button>

                    <button class="s-input-tip-button" id="tip-button-25">25%</button>

                    <button class="s-input-tip-button" id="tip-button-50">50%</button>

                    <button class="s-input-tip-button" id="tip-button-custom">Custom</button>
                </div>

                <div class="splitter-input-num-people">
                    <label for="s-input-num-people">Number of People</label>
                    <input type="text" name="people" id="s-input-num-people">
                </div>
            </div>
            <div class="splitter-output">
                <div class="splitter-output-tip-amount">
                    <span class="s-output-tip-amount">Tip Amount</span>
                    <span class="s-output-tip-amount">/ person</span>
                    <input type="text" name="tip-amount" id="output-tip-amount">
                </div>

                <div class="splitter-output-total">
                    <span class="s-output-total">Total</span>
                    <span class="s-output-total">/ person</span>
                    <input type="text" name="total" id="output-total">
                </div>

                <button id="reset-button">RESET</button>
            </div>
        </section>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>
</html>
